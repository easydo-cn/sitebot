<!doctype html>
<html lang="{{lang}}">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/native.css" type="text/css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    {% block styles %}
        <style type="text/css">
            .footer{
                text-align: center;
                padding: 30px 0;
                margin-top: 70px;
                border-top: 1px solid #e5e5e5;
                background-color: #f5f5f5;
            }
            .tab-content{
                overflow: visible;
            }
            .sorting-desc:after, .sorting-asc:after{
                display: inline-block;
                width: 0;
                height: 0;
                vertical-align: middle;
                content: "";
                margin-left: 4px;
            }
            .sorting-desc:after{
                border-top: 4px solid #000000;
                border-right: 4px solid transparent;
                border-left: 4px solid transparent;
            }
            .sorting-asc:after{
                border-bottom: 4px solid #000000;
                border-right: 4px solid transparent;
                border-left: 4px solid transparent;
            }
            .sort{
                cursor: pointer;
            }
            .page-header{
                border: none;
            }
            .advanced-links a{
                margin-right: 5px;
            }
            a.localpath-control-open{
                padding-left: 5px;
                padding-right: 5px;
            }
            a.toggle-view{
                text-decoration: none;
            }
            a.toggle-view.now{
                color: inherit;
            }
            td.error {
                background-color: #f2dede !important;
                color: #b94a48;
            }
            td.success {
                background-color: #dff0d8 !important;
                color: #468847;
            }
            td.warning {
                background-color: #fcf8e3 !important;
                color: #c09853;
            }
            td.info {
                background-color: #d9edf7 !important;
                color: #3a87ad;
            }
            .table thead th {
                font-weight: normal;
            }
            input {
                vertical-align: baseline;
            }
            .table:nth-child(1) th, .table:nth-child(1) td {
                border-top: 0;
            }
            th, td {
                padding: 5px 15px;
            }
            #general-settings {
                margin: 1em 0;
            }
            button {
                vertical-align: baseline;
            }
            .red { color: red; }
        </style>
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
<script type="text/javascript" src="/static/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/static/jquery.jsonp.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/stupidtable.min.js"></script>
<script type="text/javascript">
    document.onselectstart = function(){return false;};
</script>
{% block scripts %}

{% endblock %}
</body>
</html>
